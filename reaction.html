<!DOCTYPE html>
<html>
<head><title>Reaction Test</title><link rel="stylesheet" href="style.css"></head>
<body>
<h2>Reaction Time Test</h2>
<button onclick="start()">Start</button>
<div id="box"></div>
<p id="out"></p>
<script>
let startTime;
const box=document.getElementById("box");
box.style.cssText="width:200px;height:200px;background:red;margin:30px auto;display:none";
box.onclick=()=>{
 let t=new Date().getTime()-startTime;
 document.getElementById("out").innerText="Reaction: "+t+" ms";
 box.style.display="none";
};
function start(){
 document.getElementById("out").innerText="";
 setTimeout(()=>{box.style.display="block";startTime=new Date().getTime();},Math.random()*3000);
}
</script>
</body>
</html>
