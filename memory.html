<!DOCTYPE html>
<html>
<head><title>Memory Game</title><link rel="stylesheet" href="style.css"></head>
<body>
<h2>Memory Game</h2>
<p id="num"></p>
<input id="inp">
<button onclick="check()">Check</button>
<p id="res"></p>
<script>
let n=Math.floor(Math.random()*9000)+1000;
document.getElementById("num").innerText=n;
setTimeout(()=>document.getElementById("num").innerText="Enter number",3000);
function check(){
 let v=document.getElementById("inp").value;
 document.getElementById("res").innerText=v==n?"Correct!":"Wrong! "+n;
}
</script>
</body>
</html>
